<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPÒK | Enter Your Era</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100%;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* HERO BACKGROUND – 9378.png */
        #hero-bg {
            position: fixed;
            inset: 0;
            background-image: url("assets/images/9378.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease;
            z-index: 1;
        }

        /* HERO CHARACTER – herocharacter.png */
        #hero-character {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 2;
            pointer-events: none;
        }

        /* BG Drift */
        .show-bg {
            opacity: 1;
            animation: driftBG 18s ease-in-out infinite alternate;
        }
        @keyframes driftBG {
            0% { transform: scale(1) translate(0,0); }
            50% { transform: scale(1.03) translate(-10px,-6px); }
            100% { transform: scale(1.01) translate(8px,5px); }
        }

        /* Character Drift */
        .show-char {
            opacity: 1;
            animation: driftChar 22s ease-in-out infinite alternate;
        }
        @keyframes driftChar {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(calc(-50% - 4px), calc(-50% - 6px)) scale(1.03); }
            100% { transform: translate(calc(-50% + 3px), calc(-50% + 5px)) scale(1.02); }
        }

        /* Crest (center) – crest1.png */
        #intro-crest {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 230px;
            z-index: 5;
            cursor: pointer;
            opacity: 1;
        }

        /* CLICK HERE */
        #click-here {
            position: fixed;
            top: calc(50% + 150px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            letter-spacing: 4px;
            cursor: pointer;
            z-index: 6;
        }

        /* Heartbeat effect */
        .heartbeat {
            animation: heartbeatPulse 1s ease-in-out infinite;
        }
        @keyframes heartbeatPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            30% { transform: translate(-50%, -50%) scale(1.22); }
            60% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Fade out crest */
        .fade-out {
            animation: fadeOut 0.9s ease forwards;
        }
        @keyframes fadeOut { to { opacity: 0; } }

        /* ENTER button – 8187.png */
        #enter-wrap {
            position: fixed;
            bottom: 15px; right: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 10;
        }

        #enter-button {
            width: 120px;
            cursor: pointer;
        }

        #enter-label {
            color: white;
            margin-top: 5px;
            letter-spacing: 5px;
            font-size: 0.75rem;
        }

        .enter-visible { opacity: 1; }
    </style>
</head>

<body>

    <!-- HERO BG -->
    <div id="hero-bg"></div>

    <!-- HERO CHARACTER -->
    <img id="hero-character" src="assets/images/herocharacter.png" />

    <!-- CREST -->
    <img id="intro-crest" src="assets/images/crest1.png" />

    <!-- CLICK HERE -->
    <div id="click-here">CLICK HERE</div>

    <!-- ENTER BUTTON -->
    <div id="enter-wrap">
        <img id="enter-button" src="assets/images/8187.png">
        <div id="enter-label">ENTER</div>
    </div>

    <!-- HEARTBEAT SOUND -->
    <audio id="heartbeat" src="assets/images/Heartbeat sound.mp3"></audio>

<script>
    const clickHere = document.getElementById("click-here");
    const crest = document.getElementById("intro-crest");
    const heroBG = document.getElementById("hero-bg");
    const heroChar = document.getElementById("hero-character");
    const enterWrap = document.getElementById("enter-wrap");
    const heartbeat = document.getElementById("heartbeat");

    let started = false;

    function begin() {
        if (started) return;
        started = true;

        clickHere.style.display = "none";
        crest.classList.add("heartbeat");

        heartbeat.play().catch(()=>{});

        setTimeout(() => {
            crest.classList.remove("heartbeat");
            crest.classList.add("fade-out");

            heartbeat.pause();
            heartbeat.currentTime = 0;

            heroBG.classList.add("show-bg");
            heroChar.classList.add("show-char");

            setTimeout(() => {
                enterWrap.classList.add("enter-visible");
            }, 1200);

        }, 5000);
    }

    crest.addEventListener("click", begin);
    clickHere.addEventListener("click", begin);

    document.getElementById("enter-button").addEventListener("click", () => {
        window.location.href = "index.html";
    });
</script>

</body>
</html>
