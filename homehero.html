<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPØK | Enter Your Era</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .crest-container {
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }

        .crest {
            width: 340px;
            height: auto;
            filter: drop-shadow(0px 0px 25px rgba(255, 191, 0, 0.8));
            animation: pulse 3.5s infinite ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        /* Click anywhere to go to the hero landing page */
        body:hover {
            cursor: pointer;
        }
    </style>
</head>

<body onclick="location.href='hero.html'">

    <div class="crest-container">
        <img src="assets/images/crest1.png" class="crest" alt="EPØK Crest">
    </div>

</body>
</html>
