<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPÃ’K | Enter Your Era</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* ===== HERO BACKGROUND (9378.png) ===== */
        #hero-bg {
            position: fixed;
            inset: 0;
            background-image: url("assets/images/9378.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0;
            transition: opacity 1.8s ease;
            z-index: 1;
        }

        .show-bg {
            opacity: 1;
        }

        /* ===== INTRO CREST ===== */
        #intro-crest {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 240px;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 26px rgba(255,215,0,0.85));
            cursor: pointer;
            z-index: 10;
        }

        #click-here {
            position: fixed;
            top: calc(50% + 160px);
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 1rem;
            letter-spacing: 0.25em;
            text-shadow: 0 0 15px black;
            cursor: pointer;
            z-index: 10;
        }

        /* Heartbeat animation */
        .heartbeat {
            animation: heartbeatPulse 1s ease-in-out infinite;
        }

        @keyframes heartbeatPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            30% { transform: translate(-50%, -50%) scale(1.22); }
            60% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Fade out crest */
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* ===== ENTER BUTTON ===== */
        #enter-wrap {
            position: fixed;
            bottom: 12px;
            right: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 20;
        }

        #enter-button {
            width: 120px;
            cursor: pointer;
        }

        #enter-label {
            color: white;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            margin-top: 4px;
        }

        .enter-visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- HERO BACKGROUND -->
    <div id="hero-bg"></div>

    <!-- CREST -->
    <img id="intro-crest" src="assets/images/crest1.png">

    <!-- CLICK HERE LABEL -->
    <div id="click-here">CLICK HERE</div>

    <!-- ENTER BUTTON -->
    <div id="enter-wrap">
        <img id="enter-button" src="assets/images/8187.png">
        <div id="enter-label">ENTER</div>
    </div>

    <!-- HEARTBEAT AUDIO -->
    <audio id="heartbeat-audio" src="assets/Heartbeat.mp3"></audio>

    <script>
        const crest = document.getElementById("intro-crest");
        const clickLabel = document.getElementById("click-here");
        const heroBg = document.getElementById("hero-bg");
        const enterWrap = document.getElementById("enter-wrap");
        const heartbeat = document.getElementById("heartbeat-audio");

        let started = false;

        function startSequence() {
            if (started) return;
            started = true;

            clickLabel.style.display = "none";
            crest.classList.add("heartbeat");

            heartbeat.play().catch(()=>{});

            setTimeout(() => {
                crest.classList.add("fade-out");
                heartbeat.pause();

                heroBg.classList.add("show-bg");

                setTimeout(() => {
                    enterWrap.classList.add("enter-visible");
                }, 1200);

            }, 5000);
        }

        crest.addEventListener("click", startSequence);
        clickLabel.addEventListener("click", startSequence);

        document.getElementById("enter-button").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
