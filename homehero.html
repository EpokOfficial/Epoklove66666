<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENTER EPòꓘ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fade In */
        .fade-in {
            animation: fadeIn 2s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Center Container */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        /* Button */
        .enter-btn {
            margin-top: 30px;
            padding: 14px 32px;
            border: 2px solid white;
            color: white;
            font-size: 22px;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
        }
        .enter-btn:hover {
            background: white;
            color: black;
        }

        /* Transition Overlay */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .show-transition {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <!-- Title -->
    <div class="centered fade-in">
        <h1 style="font-size: 60px; letter-spacing: 4px;">ENTER EPòꓘ</h1>

        <button class="enter-btn" onclick="startTransition()">
            ENTER
        </button>
    </div>

    <!-- Transition Layer -->
    <div id="transitionLayer" class="transition-screen"></div>

    <script>
        function startTransition() {
            const layer = document.getElementById("transitionLayer");
            layer.classList.add("show-transition");

            setTimeout(() => {
                window.location.href = "homehero.html";
            }, 1100);
        }
    </script>

</body>
</html>
