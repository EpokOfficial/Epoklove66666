<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPÃ’K | Enter Your Era</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* ===== HERO BACKGROUND (src="assets/images/9378.png) ===== */
        #hero-bg {
            position: fixed;
            inset: 0;
            background-image: url("assets/images/9378.png");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.6s ease;
            z-index: 0;
        }

        /* ===== HERO CHARACTER (src="assets/images/herocharacter.png) ===== */
        #hero-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            opacity: 0;
            transition: opacity 1.8s ease;
            z-index: 1;
            pointer-events: none;
        }

        /* Background drift */
        .show-bg {
            opacity: 1;
            animation: heroDrift 20s ease-in-out infinite alternate;
        }

        @keyframes heroDrift {
            0% { transform: scale(1.0) translate(0, 0); }
            50% { transform: scale(1.03) translate(-10px, -6px); }
            100% { transform: scale(1.01) translate(8px, 4px); }
        }

        /* Character drift */
        .show-char {
            opacity: 1;
            animation: charDrift 24s ease-in-out infinite alternate;
        }

        @keyframes charDrift {
            0% { transform: translate(-50%, -50%) scale(1.0); }
            50% { transform: translate(calc(-50% - 4px), calc(-50% - 8px)) scale(1.04); }
            100% { transform: translate(calc(-50% + 3px), calc(-50% + 5px)) scale(1.02); }
        }

        /* ===== INTRO CREST (crest1.png) ===== */
        #intro-crest {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 220px;
            max-width: 60vw;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 26px rgba(255,215,0,0.85));
            opacity: 1;
            z-index: 10;
            cursor: pointer;
        }

        #click-here {
            position: fixed;
            top: calc(50% + 140px);
            left: 50%;
            transform: translateX(-50%);
            color: #f8f8f8;
            letter-spacing: 0.25em;
            font-size: 0.9rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            cursor: pointer;
            z-index: 11;
        }

        /* Heartbeat animation */
        .heartbeat {
            animation: heartbeatPulse 1s ease-in-out infinite;
        }

        @keyframes heartbeatPulse {
            0%   { transform: translate(-50%, -50%) scale(1.0); }
            30%  { transform: translate(-50%, -50%) scale(1.18); }
            60%  { transform: translate(-50%, -50%) scale(1.02); }
            100% { transform: translate(-50%, -50%) scale(1.0); }
        }

        /* Fade out crest */
        .fade-out {
            animation: crestFadeOut 0.9s ease forwards;
        }

        @keyframes crestFadeOut {
            from { opacity: 1; }
            to   { opacity: 0; }
        }

        /* ===== ENTER BUTTON (8187.png) ===== */
        #enter-wrap {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
            color: #fff;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s ease, transform 0.3s ease;
        }

        #enter-button {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #enter-button:hover {
            transform: scale(1.08);
        }

        #enter-label {
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            margin-top: 4px;
        }

        .enter-visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- HERO BACKGROUND -->
  <div id="hero-bg"></div>

    <!-- HERO CHARACTER -->
   <img id="hero-character" src="assets/images/herocharacter.png" />

    <!-- CENTER CREST -->
    <img id="intro-crest" src="assets/images/crest1.png" />

    <!-- CLICK HERE -->
    <div id="click-here">CLICK HERE</div>

    <!-- ENTER BUTTON -->
    <div id="enter-wrap">
        <img id="enter-button" src="assets/images/8187.png" />
        <div id="enter-label">ENTER</div>
    </div>

    <!-- HEARTBEAT SOUND -->
    <audio id="heartbeat-audio" src="assets/images/Heartbeat%20sound.mp3"></audio>

    <script>
        const clickText     = document.getElementById("click-here");
        const introCrest    = document.getElementById("intro-crest");
        const heroBg        = document.getElementById("hero-bg");
        const heroCharacter = document.getElementById("hero-character");
        const enterWrap     = document.getElementById("enter-wrap");
        const heartbeat     = document.getElementById("heartbeat-audio");

        let started = false;

        function begin() {
            if (started) return;
            started = true;

            clickText.style.display = "none";
            introCrest.classList.add("heartbeat");

            heartbeat.play().catch(()=>{});

            setTimeout(() => {
                introCrest.classList.add("fade-out");

                heartbeat.pause();
                heartbeat.currentTime = 0;

                heroBg.classList.add("show-bg");
                heroCharacter.classList.add("show-char");

                setTimeout(() => {
                    enterWrap.classList.add("enter-visible");
                }, 1200);

            }, 5000);
        }

        clickText.addEventListener("click", begin);
        introCrest.addEventListener("click", begin);

        document.getElementById("enter-button").addEventListener("click", () => {
            window.location.href = "home.html";
        });
    </script>

</body>
</html>
