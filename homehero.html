<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPÃ’K | Enter</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* ----------------------------- */
        /*   PHASE 1 â€” EMBLEM SCREEN     */
        /* ----------------------------- */

        #emblem-screen {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 1s ease forwards;
            animation-play-state: paused;
            animation-delay: 5s; /* fades after heartbeat */
        }

        #emblem-img {
            width: 200px;
            opacity: 1;
            animation: heartbeat 1s ease-in-out infinite;
            cursor: pointer;
        }

        #click-here {
            margin-top: 15px;
            font-family: Arial, sans-serif;
            color: white;
            font-size: 18px;
            opacity: 0.85;
        }

        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.10); }
            50%  { transform: scale(1); }
            75%  { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to   { opacity: 0; visibility: hidden; }
        }

        /* ----------------------------- */
        /*   PHASE 2 â€” HERO BACKGROUND   */
        /* ----------------------------- */

        #hero-wrapper {
            position: fixed;
            inset: 0;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        #hero-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            animation: camMove 20s ease-in-out infinite alternate;
        }

        @keyframes camMove {
            0%   { transform: scale(1) translate(0, 0); }
            50%  { transform: scale(1.05) translate(-10px, -8px); }
            100% { transform: scale(1.03) translate(8px, 6px); }
        }

        /* HERO CHARACTER LAYER */
        #hero-character {
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100%;
            max-width: 1080px;
            pointer-events: none;
        }

        /* ----------------------------- */
        /*    ENTER BUTTON (EPÃ’K CREST)  */
        /* ----------------------------- */

        #enter-btn {
            position: absolute;
            bottom: 32px;
            right: 32px;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enter-text {
            position: absolute;
            bottom: 14px;
            right: 48px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            opacity: 0.8;
        }

        #enter-btn:hover {
            transform: scale(1.08);
        }
    </style>
</head>

<body>

    <!-- ðŸ”Š HEARTBEAT AUDIO -->
    <audio id="heartbeat-audio" src="assets/images/heartbeat.mp3"></audio>

    <!-- ---------------------------- -->
    <!-- PHASE 1 â€” EMBLEM SCREEN     -->
    <!-- ---------------------------- -->
    <div id="emblem-screen">
        <img id="emblem-img" src="assets/images/crest1.png" />
        <div id="click-here">Click Here</div>
    </div>

    <!-- ---------------------------- -->
    <!-- PHASE 2 â€” HERO SCREEN        -->
    <!-- ---------------------------- -->
    <div id="hero-wrapper">
        <div id="hero-bg" style="background-image:url('assets/images/9378.png');"></div>
        <img id="hero-character" src="assets/images/herocharacter.png" />

        <!-- ENTER BUTTON -->
        <img id="enter-btn" src="assets/images/8187.png" onclick="location.href='home.html'">
        <div id="enter-text">ENTER</div>
    </div>

    <script>
        const emblemScreen = document.getElementById("emblem-screen");
        const emblemImg = document.getElementById("emblem-img");
        const clickText = document.getElementById("click-here");
        const heartbeat = document.getElementById("heartbeat-audio");
        const heroWrapper = document.getElementById("hero-wrapper");

        let hasStarted = false;

        emblemImg.addEventListener("click", () => {
            if (hasStarted) return;
            hasStarted = true;

            clickText.style.display = "none";

            heartbeat.volume = 1.0;
            heartbeat.play();

            emblemScreen.style.animationPlayState = "running";

            setTimeout(() => {
                heroWrapper.style.opacity = "1";
            }, 5000);
        });
    </script>

</body>
</html>
