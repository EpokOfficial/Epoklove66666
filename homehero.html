<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPÒK | Enter Your Era</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: system-ui, sans-serif;
    }

    /* HERO BACKGROUND */
    #hero-bg {
        position: fixed;
        inset: 0;
        background-image: url("assets/images/9378.png");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        transition: opacity 1.6s

        }

        /* ===== HERO CHARACTER ===== */
        #hero-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            opacity: 0;
            transition: opacity 2.5s ease;
            z-index: 2;
        }

        .show-bg { opacity: 1; }
        .show-char { opacity: 1; }

        /* ===== INTRO CREST ===== */
        #intro-crest {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 240px;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 26px gold);
            z-index: 10;
            cursor: pointer;
        }

        #click-here {
            position: fixed;
            top: calc(50% + 150px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1rem;
            letter-spacing: 0.3em;
            z-index: 11;
            cursor: pointer;
        }

        .heartbeat {
            animation: heartbeatPulse 1s ease-in-out infinite;
        }

        @keyframes heartbeatPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            30% { transform: translate(-50%, -50%) scale(1.2); }
            60% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* ===== ENTER BUTTON ===== */
        #enter-wrap {
            position: fixed;
            bottom: 14px;
            right: 14px;
            text-align: center;
            opacity: 0;
            transition: opacity 1.4s ease;
            z-index: 20;
        }

        #enter-button {
            width: 130px;
            cursor: pointer;
        }

        .enter-visible { opacity: 1; }
    </style>
</head>

<body>

    <!-- HERO BACKGROUND -->
    <div id="hero-bg"></div>

    <!-- HERO CHARACTER -->
    <img id="hero-character" src="assets/images/herocharacter.png" alt="Hero">

    <!-- CREST -->
    <img id="intro-crest" src="assets/images/crest1.png" alt="EPÒK Crest">

    <!-- CLICK HERE TEXT -->
    <div id="click-here">CLICK HERE</div>

    <!-- ENTER BUTTON -->
    <div id="enter-wrap">
        <img id="enter-button" src="assets/images/8187.png" alt="Enter">
        <div style="color:white; letter-spacing:0.2em; font-size:0.75rem;">ENTER</div>
    </div>

    <!-- HEARTBEAT AUDIO -->
    <audio id="heartbeat-audio" src="assets/images/Heartbeat_sound.mp3"></audio>

<script>
    const introCrest = document.getElementById("intro-crest");
    const clickHere  = document.getElementById("click-here");
    const heroBg     = document.getElementById("hero-bg");
    const heroChar   = document.getElementById("hero-character");
    const enterWrap  = document.getElementById("enter-wrap");
    const heartbeat  = document.getElementById("heartbeat-audio");

    let started = false;

    function begin() {
        if (started) return;
        started = true;

        clickHere.style.display = "none";
        introCrest.classList.add("heartbeat");

        heartbeat.play().catch(()=>{});

        setTimeout(() => {
            introCrest.classList.add("fade-out");
            heartbeat.pause();

            heroBg.classList.add("show-bg");
            heroChar.classList.add("show-char");

            setTimeout(() => {
                enterWrap.classList.add("enter-visible");
            }, 1200);

        }, 5000);
    }

    introCrest.onclick = begin;
    clickHere.onclick = begin;

    document.getElementById("enter-button").onclick = () => {
        window.location.href = "home.html";
    };
</script>

</body>
</html>
