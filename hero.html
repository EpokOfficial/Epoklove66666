<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPÒK | Hero Landing</title>

    <!-- ************************************************ -->
    <!-- *************  INSERT YOUR ART HERE  *********** -->
    <!-- ************************************************ -->

    <script>
        const HERO_BACKGROUND = "assets/9378.png";      // your full hero art image
        const CREST_BUTTON   = "assets/crest1.png";     // your EPÒK crest button
        const TAGLINE_TEXT   = "SURVIVE. RISE. BECOME."; // using text, not an image
    </script>

    <!-- ************************************************ -->
    <!-- *********  DO NOT EDIT BELOW THIS LINE  ******** -->
    <!-- ************************************************ -->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        /* HERO BACKGROUND (Your Full Art) */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 105%;
            height: 105%;
            background-size: cover;
            background-position: center;
            animation: heroMove 18s ease-in-out infinite alternate;
        }

        @keyframes heroMove {
            0% { transform: scale(1) translate(0px, 0px); }
            50% { transform: scale(1.06) translate(-12px, -8px); }
            100% { transform: scale(1.03) translate(8px, 6px); }
        }

        /* CREST BUTTON */
        .enter-btn {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 155px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .enter-btn:hover {
            transform: translateX(-50%) scale(1.08);
            filter: drop-shadow(0 0 15px gold);
        }

        /* TAGLINE TEXT */
        .tagline {
            position: absolute;
            top: 8%;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            color: white;
            font-size: 34px;
            letter-spacing: 3px;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
            opacity: 0;
            animation: textFade 3s ease forwards 1.2s;
        }

        @keyframes textFade {
            0% { opacity: 0; transform: translateY(20px);}
            100% { opacity: 1; transform: translateY(0);}
        }

    </style>
</head>

<body>

    <!-- HERO BACKGROUND -->
    <div class="hero-bg" id="heroBg"></div>

    <!-- TAGLINE -->
    <div class="tagline" id="taglineText"></div>

    <!-- CREST BUTTON -->
    <img class="enter-btn" id="crestBtn" onclick="location.href='index.html'">

    <script>
        // Apply the images from the top settings
        document.getElementById("assets/images/9378.png").style.backgroundImage = `url('${HERO_BACKGROUND}')`;
        document.getElementById("assets/images/8187crest1.png").src = CREST_BUTTON;
        document.getElementById("assets/images/8257.png").innerText = TAGLINE_TEXT;
    </script>

</body>
</html>
