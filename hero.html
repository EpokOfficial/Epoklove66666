<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPÒK | Hero Landing</title>

    <!-- ************************************************ -->
    <!-- *************  INSERT YOUR ART HERE  *********** -->
    <!-- ************************************************ -->

    <script>
        const HERO_BACKGROUND = "assets/images/9378.png";   // full hero art
        const CREST_BUTTON   = "assets/images/8187.png";  // epok crest
       
    </script>

    <!-- ************************************************ -->
    <!-- *********  DO NOT EDIT BELOW THIS LINE  ******** -->
    <!-- ************************************************ -->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100vh;
            width: 100vw;
        }

        /* FIXED-SIZE BACKGROUND — NO ZOOM, NO RESCALE */
        #heroBg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;              /* <— LOCKED IN PLACE */
            height: 1080px;             /* <— LOCKED IN PLACE */
            transform: translate(-50%, -50%);
            background-size: 100% 100%; /* <— NEVER CHANGES */
            background-repeat: no-repeat;
            animation: heroMove 18s ease-in-out infinite alternate;
        }

        /* Small cinematic movement ONLY (does NOT resize image) */
        @keyframes heroMove {
            0%   { transform: translate(-50%, -50%) scale(1); }
            50%  { transform: translate(calc(-50% - 6px), calc(-50% - 4px)) scale(1.01); }
            100% { transform: translate(calc(-50% + 4px), calc(-50% + 3px)) scale(1.005); }
        }

        /* EPÒK CREST — TOP RIGHT */
        #crestWrap {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            letter-spacing: 2px;
        }

        #crestBtn {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        #crestBtn:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 15px gold);
        }

        #enterLabel {
            margin-top: 5px;
            font-size: 12px;
        }

        /* TAGLINE BOTTOM CENTER */
        #taglineText {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            color: white;
            font-size: 30px;
            letter-spacing: 3px;
            opacity: 0;
            animation: textFade 3s ease forwards 1s;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
        }

        @keyframes textFade {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0px); }
        }
    </style>
</head>

<body>

    <!-- FIXED BACKGROUND -->
    <div id="heroBg"></div>

    <!-- TAGLINE -->
    
    <!-- CREST BUTTON -->
    <div id="crestWrap">
        <img id="crestBtn" onclick="location.href='index.html'">
        <div id="enterLabel">ENTER HERE</div>
    </div>

    <script>
        document.getElementById("heroBg").style.backgroundImage = `url('${HERO_BACKGROUND}')`;
        document.getElementById("crestBtn").src = CREST_BUTTON;
      
    </script>

</body>
</html>

</html>
